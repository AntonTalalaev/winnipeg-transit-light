<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/705438527d.js" crossorigin="anonymous"></script>
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet"
    id="font-awesome-5-kit-css" />
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
    rel="stylesheet" id="font-awesome-5-kit-css" />
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet"
    id="font-awesome-5-kit-css" />
  <title>Find Your Way</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="origin-container">
    <form class="origin-form" onsubmit = "return false;">
      <input placeholder="Find a starting location" type="text" />
    </form>

    <ul class="origins">
      
    </ul>
  </div>

  <div class="destination-container">
    <form class="destination-form" onsubmit = "return false;">
      <input placeholder="Choose your Destination" type="text" />
    </form>

    <ul class="destinations">
      
    </ul>
  </div>

  <div class="button-container">
    <button class="plan-trip main-button">Plan My Trip</button>
    <div class="filters-container hide">
      <button class="plan-trip best-trip ">Best Trip</button>
      <button class="plan-trip min-time-trip">Min Time Trips</button>
      <button class="plan-trip min-transfer-trip">Min Transfer Trips</button>
      <button class="plan-trip min-walk-trip">Min Walk Trips</button>
      <button class="plan-trip all-trips">All Trips</button>
    </div>
  </div>

  <div class="bus-container">
    
  </div>
</body>

<script defer="" src="./scripts/app.js"></script>

</html>
